<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tableandforms</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <form action="" method="get" enctype="multipart/form-data">
           <label for="first_name">First Name:</label><br>
           <input type="text" placeholder="Type your first name" name="first_name" 
           id="first_name" class="first_name">
            <br><br>
           <label for="last_name">Last Name:</label><br>
           <input type="text" placeholder="Type your last name" name="last_name" 
           id="last_name" class="last_name">
           <br><br>
           <label for="email">Email Address:</label><br>
           <input type="emai" placeholder="Type your email address" name="email" 
           id="email" class="email">
           <br><br>
           <label for="passwoard">Passwoard:</label><br>
           <input type="password" placeholder="Type your passwoard" name="passwoard" 
           id="passwoard" class="passwoard">

            <br><br>
           <label for="gender">Gender:</label><br>
           <input type="radio" value="Male" name="gender" id="gender" class="gender"><span>Male</span><br>
            <input type="radio" value="Female" name="gender" id="gender" class="gender" ><span>Female</span>
            <br><br>
            <label for="">Education Qualification:</label><br>
            <input type="checkbox" value="ssc" name="" id="" class=""><span>SSC</span><br>
            <input type="checkbox" value="ssc" name="" id="" class=""><span>SSC</span><br>
 
            <br><br>
            <label for="Message">Message:</label><br>
            <textarea id="message" name="message" rows="10" cols="50" placeholder="Your Message here" class="message"></textarea>
            <br><br>
            <button type="button">Click Me</button>
            <button type="button">Reset</button>
        </form>
    </div>
    <div class="wrapper">
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Age</th>
            </tr>

                <td>Sumaiya</td>

                <td>32</td>
            </tr>

                <td>Sumaiya</td>
                <td>Taher</td>
                <td>sumaiya@gmail.com</td>
                <td>32</td>
            </tr>
        </table>
    </div>
        
   
    
  </body>
</html>
